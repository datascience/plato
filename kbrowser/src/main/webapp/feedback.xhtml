<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:x="http://java.sun.com/jsf/composite/htmlx"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://java.sun.com/jsf/composite/plato"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">SCAPE Planning Suite - Feedback</ui:define>

	<ui:define name="content">

		<h1>Submit feedback</h1>

		<h:form>
			<fieldset>
				Dear user, please help us to improve the Knowledge Browser by
				sending us your ideas, comments and feedback. <br />Your message
				will contribute to the further development of the planning suite.<br />
				<b>Thank you!</b>
			</fieldset>

			<p:inputText labelText="Your Email" input="#{feedback.userEmail}"
				required="false" helpLink="false" />
			<p:inputTextArea labelText="Feedback"
				input="#{feedback.userComments}" required="false" helpLink="false" />

			<div class="component">
				<div class="label">&nbsp;</div>
				<div class="input">
					<h:commandButton id="sendFeedback"
						action="#{feedback.sendFeedback()}" value="Send us your thoughts!" />
					<br />
				</div>
			</div>

		</h:form>

	</ui:define>
</ui:composition>
