<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<title><ui:insert name="title">The SCAPE Planning Suite</ui:insert></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputStylesheet name="css/menu.css" />
	<h:outputStylesheet name="css/content-treetable.css" />
	<ui:insert name="scripts"></ui:insert>
</h:head>
<h:body>
	<div id="main-div">
		<div id="header">
			<div id="bear">
				<a href="#{request.contextPath}/"> <img
					src="#{request.contextPath}/resources/gfx/plato-logo.png" alt=""
					height="60px" />
				</a>
			</div>
			<div id="scape">
				<a href="http://www.scape-project.eu/" target="_blank"><img
					src="#{request.contextPath}/resources/gfx/scape-logo.png" alt=""
					height="60px" /></a>
			</div>
		</div>

		<div id="menu-toolbar">
			<ui:insert name="menu">
			<ui:remove>
		<ui:fragment rendered="#{viewWorkflowManager.active}">
			<ui:include src="/plato/shared/menu.xhtml">
				<ui:param name="viewWorkflow" value="#{viewWorkflow}" />
			</ui:include>
		</ui:fragment>
		<ui:fragment rendered="#{!viewWorkflowManager.active}">
			<ui:include src="/plato/shared/menu.xhtml">
				<ui:param name="viewWorkflow" value="null" />
			</ui:include>
		</ui:fragment>
		</ui:remove>
			</ui:insert>
		</div>

		<div id="content">
			<h:messages id="messages" globalOnly="true" showDetail="true"
				errorClass="error" warnClass="warning" infoClass="info" />
			<ui:insert name="content">
                    [Template content will be inserted here]
            </ui:insert>
		</div>
	</div>

	<div id="footer">
		(c) 2006-2012 Institute of Software Technology and Interactive
		Systems: &#171; <a
			href="mailto:plato@ifs.tuwien.ac.at?subject=[SCAPE-PlanningSuite:]">
			off-ice bears </a> &#187;
	</div>

</h:body>
</html>
