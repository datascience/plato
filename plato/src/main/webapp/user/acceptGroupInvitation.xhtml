<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x="http://java.sun.com/jsf/composite/htmlx"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">SCAPE Planning Suite - Invitation</ui:define>

	<ui:define name="content">

		<h1>Invitation</h1>
		<h:form>
			<a4j:outputPanel layout="block" rendered="#{groups.invitationValid}">

				<a4j:outputPanel>You have been invited to join the group <h:outputText
						value="#{groups.invitationGroupName}" />.</a4j:outputPanel>

				<input type="hidden" name="uid" value="#{param.uid}" />

				<div class="save-discard-proceed-buttons">
					<h:commandButton id="declineButton" value="Decline invitation"
						action="#{groups.declineInvitation()}" immediate="true"
						styleClass="discard-button" style="min-width: 150px;" />

					<div class="save-placeholder" style="min-width: 150px"></div>

					<h:commandButton id="acceptButton" value="Accept invitation"
						action="#{groups.acceptInvitation(param.uid)}"
						styleClass="proceed-button" style="min-width: 150px;" />
				</div>
			</a4j:outputPanel>
		</h:form>
		
<h:messages id="messages2" globalOnly="true" showDetail="true" errorClass="error" warnClass="warning" infoClass="info"/>
		
	</ui:define>
</ui:composition>
