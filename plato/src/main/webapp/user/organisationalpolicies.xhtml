<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:x="http://java.sun.com/jsf/composite/htmlx"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://java.sun.com/jsf/composite/plato"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="title">SCAPE Planning Suite - Group Policies</ui:define>
	<ui:define name="content">

		<h1>Group Policies</h1>

		<h:form id="policyForm">

			<a4j:outputPanel id="policyPanel">
				<a4j:outputPanel layout="block"
					rendered="#{organisationalPolicies.policies.size() > 0}">
					<rich:accordion id="policyAccordion">
						<c:forEach items="#{organisationalPolicies.policies}" var="policy">
							<rich:accordionItem
								header="#{organisationalPolicies.getPolicyHeaderText(policy)}">
								<div class="input-no-label">
									<h:inputTextarea value="#{policy.policy}" readonly="true"
										class="p-input-textarea" style="height: 500px;" />
								</div>

								<a4j:outputPanel layout="block">
									<h:commandButton value="Download"
										action="#{organisationalPolicies.downloadPolicy(policy)}"
										immediate="true">
									</h:commandButton>
								</a4j:outputPanel>
							</rich:accordionItem>

						</c:forEach>
					</rich:accordion>
				</a4j:outputPanel>
				<a4j:outputPanel layout="block"
					rendered="#{organisationalPolicies.policies.size() == 0}">
					<fieldset>You have no policies defined.</fieldset>
				</a4j:outputPanel>
			</a4j:outputPanel>

			<fieldset class="size-full">
				<legend class="fieldset-full-size-legend">
					<ui:include src="/plato/shared/legend_nav.xhtml" />
					<h:outputText value="Import Policy" />
				</legend>

				<a4j:outputPanel layout="block" id="importPanel">
					<h:commandLink value="How can I define a policy tree?"
						action="/plato/help/policy.html" target="_blank" />

					<rich:fileUpload
						fileUploadListener="#{organisationalPolicies.importPolicy}"
						addLabel="Select" uploadLabel="Import policy" maxFilesQuantity="1"
						listHeight="62px" render="policyPanel importPanel"
						onuploadcomplete="#{rich:component('policyAccordion')}.switchToItem('@first')" />
				</a4j:outputPanel>
			</fieldset>
		</h:form>
		<h:form>
			<p:savediscard bean="#{organisationalPolicies}" />
		</h:form>
	</ui:define>
</ui:composition>
