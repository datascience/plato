<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:cc="http://java.sun.com/jsf/composite"
   xmlns:h="http://java.sun.com/jsf/html">

<cc:interface>
  	<cc:attribute name="trigger" required="true"/>
</cc:interface>

<cc:implementation>
	<tr>
    <td width="170px" style="nowrap">
	<h:outputText rendered="#{cc.attrs.trigger.active}" value="#{cc.attrs.trigger.type}"/>
    </td>
    <td>
    <h:outputText rendered="#{cc.attrs.trigger.active}" value="#{cc.attrs.trigger.description}"/>
    </td>
</tr>
</cc:implementation>
</html>
