<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:cc="http://java.sun.com/jsf/composite"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://java.sun.com/jsf/composite/plato">
   

<cc:interface>
	<cc:attribute name="id" required="false"/>	
	<cc:attribute name="trigger" required="false"/>
  	<cc:attribute name="helpid" />
    <cc:attribute name="touchable"/>
  	
</cc:interface>

<cc:implementation>
	<tr>
		<td width="5%" class="trigger">
	        <h:selectBooleanCheckbox id="#{cc.attrs.id}Box"
	         value="#{cc.attrs.trigger.active}"/>
		</td>
	
		<td width="10%" class="trigger">
			<h:outputText value="#{cc.attrs.trigger.type}"/>
		</td>
    	<td witdh="80%" class="trigger">
        	<p:inputTextArea id="#{cc.attrs.id}_input" input="#{cc.attrs.trigger.description}" helpid="#{cc.attrs.helpid}"
	    	touchable="#{cc.attrs.touchable}"  />
		</td>
	</tr>
</cc:implementation>

</html>
