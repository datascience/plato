<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:cc="http://java.sun.com/jsf/composite"
   xmlns:h="http://java.sun.com/jsf/html">

<cc:interface>
  	<cc:attribute name="threshold" required="false"/> <!-- FIXME -->
  	<cc:attribute name="index" required="true"/>
  	<cc:attribute name="unit" required="false"/> <!-- FIXME -->
</cc:interface>

<cc:implementation>
	<tr>
		<td class="rf-dt-c">
		<div class="nonwrapped">
		<h:outputText value="#{cc.attrs.threshold}" /> 
		<h:outputText rendered="#{cc.attrs.unit != null}" value=" #{cc.attrs.unit}" />
		</div>
		</td>
		<td class="rf-dt-c">
		<h:outputText value="-> #{cc.attrs.index}" /></td>
	</tr>	
</cc:implementation>
</html>
