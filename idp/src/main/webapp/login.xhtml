<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x="http://java.sun.com/jsf/composite/htmlx"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<h1>Sign in</h1>

		<a4j:outputPanel id="login">
			<form action="j_security_check" method="post" name="login_form"
				enctype="application/x-www-form-urlencoded">
				<h:outputLabel for="j_username" value="Username:" styleClass="label" />
				<h:inputText id="j_username" autocomplete="off" label="Username" />
				<br />
				<h:outputLabel for="j_password" value="Password:" styleClass="label" />
				<h:inputSecret id="j_password" autocomplete="off" label="Password" />
				<br />
				<h:commandButton type="submit" value="Login"
					styleClass="submitButton" style="width: 100%" />
				<br />
				<div id="forgotPassword">
					<h:outputLink value="forgotPassword.jsf">Forgot password?</h:outputLink>
				</div>
			</form>
		</a4j:outputPanel>
		<a4j:outputPanel id="create-account">
			<h:form>
				<h:commandButton type="submit" value="Create account"
					action="createAccount?faces-redirect=true"
					class="createButton button-large" />
			</h:form>
		</a4j:outputPanel>
		<div style="clear: both;" />
	</ui:define>
</ui:composition>
