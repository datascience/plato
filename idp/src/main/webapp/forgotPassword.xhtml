<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:x="http://java.sun.com/jsf/composite/htmlx"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

		<h1>Forgot password?</h1>

		<a4j:outputPanel layout="block">
			<h:form>
				<h:outputLabel for="userIdentifier" value="Username or email:"
					styleClass="label-long" />
				<h:inputText id="userIdentifier" autocomplete="off"
					value="#{forgotPassword.userIdentifier}" required="true"
					requiredMessage="Please enter your username or email address." />
				<rich:messages for="userIdentifier" />
				<br />
				<h:commandButton type="submit" value="Reset password"
					action="#{forgotPassword.resetPassword()}"
					styleClass="submitButton" />
				<h:commandButton type="submit" value="Cancel" action="login.jsf"
					immediate="true" styleClass="submitButton" />
			</h:form>
		</a4j:outputPanel>

	</ui:define>
</ui:composition>
